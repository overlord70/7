<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img{
            max-width: 100%;
        }
        .wrap{
            max-width: 1200px;
            margin: 0 auto;
            
        }
        .img{
            position: relative;
        }
        .wheel_1{
            position: absolute;
            left: 295px;
            bottom: 125px;
        }
        .wheel_1 img{
            max-width: 75%;
            animation: spin .10s infinite;
        }
        .wheel_2{
            position: absolute;
            right: 280px;
            bottom: 125px;
        }
        .wheel_2 img{
            max-width: 75%;
            animation: spin .10s infinite;
        }
        @keyframes spin {
  from {
    transform: rotate(0deg); 
  }
  to {
    
    transform: rotate(360deg); 
  }
}
.btns{
    display: grid;
    grid-template-columns: repeat(1,1fr);
}
.numbers{
    display: grid;
    grid-template-columns: repeat(2,1fr);
}
.walk{
    color: #707070;
    font-family: Gilroy;
    font-size: 20px;
    font-weight: 500;
    text-align: center;
}
.item{
    color: #000;
    font-family: Gilroy;
    font-size: 64px;
    font-weight: 700;
    text-align: center;
}
.prikoli{
    margin-top: 70px;
    display: flex;
    justify-content: space-between;
}
.flex{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
}
.flex_1{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}
.up_and_down{
    display: grid;
    grid-template-columns: repeat(1,1fr);
    row-gap: 1px;
}
.Tesla_2{
    display: none;
}
.img_salon{
    margin-bottom: 50px;
}
.black{
    padding: 15px 15px 15px 15px;
    border-radius: 50%;
    background-color: #000;
}
.white{
    padding: 15px 15px 15px 15px;
    border-radius: 50%;
    background-color: #fcf8f8;
}
.colour{
    padding: 15px 15px 15px 15px;
    border-radius: 50%;
    background-color: rgb(168, 159, 149);
}
.last{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
}
#p{
    margin-bottom: 0;
}
.active{
    transition: 10s ease-in-out;
}
    </style>
    <title>Document</title>
</head>
<body>
    <section class="Tesla">
        <div class="wrap">
            <div class="body">
                <div class="img">
                    <img src="./img/tesla.jpeg" alt="">
                    <div class="wheel_1">
                        <img class="wheel" src="./img/hot-removebg-preview.png" alt="">
                    </div>
                    <div class="wheel_2">
                        <img class="wheel" src="./img/hot-removebg-preview.png" alt="">
                    </div>
                </div>
                <div class="btns">
                    <div class="numbers">
                        <div>
                            <p class="walk">Запас хода</p>
                            <p id="supply" class="item">750км</p>
                        </div>
                        <div>
                            <p class="walk">Цена</p>
                            <p class="item">$89, 990</p>
                        </div>
                    </div>
                    <div class="prikoli">
                        <div class="flex">
                        <div>
                        <p class="walk">Скорость автомобиля</p>
                        <p id="hm" class="item">60 км/ч</p>
                        </div>
                        <div class="up_and_down">
                            <button id="three" style="background: none; border: none;cursor: pointer;">
                                <img src="./img/image 3.png" alt="">
                            </button>
                            <button id="four" style="background: none; border: none;cursor: pointer;">
                                <img src="./img/image 4.png" alt="">
                            </button>
                        </div>
                        </div>
                        <div class="flex_1">
                            <div>
                            <p class="walk">Температура за окнами</p>
                            <p id="temperature" class="item">20°</p>
                            </div>
                            <div class="up_and_down">
                                <button id="one" style="background: none; border: none;cursor: pointer;">
                                    <img  src="./img/image 3.png" alt="">
                                </button>
                                <button id="two" style="background: none; border: none;cursor: pointer;">
                                    <img src="./img/image 4.png" alt="">
                                </button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <p class="walk">Диски</p>
                                <p id="nineteen" class="item">19</p>
                            </div>
                            <div class="up_and_down">
                                <button id="five" style="background: none; border: none;cursor: pointer;">
                                    <img src="./img/image 3.png" alt="">
                                </button>
                                <button id="six" style="background: none; border: none;cursor: pointer;">
                                    <img src="./img/image 4.png" alt="">
                                </button>
                            </div>
                        </div>
                        <div>
                            <p id="air_conditioner" class="walk">Кондиционер</p>
                            <div class="air">
                                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
                            <div class="form-check form-switch">
                            <input id="tiggle" class="form-check-input" type="checkbox"  >
                            </div>
                            </div>
                        </div>
                        <div>
                            <p class="walk">
                                Версия Long Range
                            </p>
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
                            <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox"  >
                            </div>
                        </div>
                        <div>
                            <p class="walk">Вид автомобиля</p>
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css."/>
                            <div class="form-check form-switch">
                            <input id="checked" class="form-check-input" type="checkbox" checked >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    </section>
                   <section class="Tesla_2">
                    <div class="wrap">
                        <div class="salon">
                            <img class="img_salon" src="./img/image 1.png" alt="">
                            <div class="numbers">
                                <div>
                                    <p class="walk">Запас хода</p>
                                    <p id="supply" class="item">750км</p>
                                </div>
                                <div>
                                    <p class="walk">Цена</p>
                                    <p class="item">$89, 990</p>
                                </div>
                            </div>
                            <div class="last">
                                <div class="colours_btns">
                                    <button class="black"></button>
                                    <button class="white"></button>
                                    <button class="colour"></button>
                                </div>
                                <div>
                                    <p id="p" class="walk">Вид автомобиля</p>
                                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
                                <div class="form-check form-switch">
                                <input id="click" class="form-check-input" type="checkbox"  >
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   </section>
    <script src="./index.js"></script>
</body>
</html>
